<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <!-- External Css link -->
    <link rel="stylesheet" href="style.css">
    <!-- Add FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="parent">

        <div class="container">
            <div class="topBar">
                <h1>Chemical supplies</h1>

                <div class="topMenu">
                    <i class="fa-solid fa-circle-plus add icon"></i>
                    <i class="fa-solid fa-arrow-down moveDown icon"></i>
                    <i class="fa-solid fa-arrow-up moveUp icon"></i>
                    <i class="fa-solid fa-trash delete icon"></i>
                    <i class="fa-solid fa-rotate-left refresh icon"></i>
                    <i class="fa-solid fa-floppy-disk save icon"></i>
                </div>
            </div>



            <table id="chemicalData"></table>
        </div>
    </div>



    <script src="index.js"></script>
</body>

</html>
